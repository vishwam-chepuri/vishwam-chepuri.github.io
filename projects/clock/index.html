<!DOCTYPE html>
<html lang="en">
<head>
	<title>Clock</title>
	
	<link rel="stylesheet" type="text/css" href="css/clock.css" />
	<script type="text/javascript" src="js/clock.js"></script>
</head>

<body>
	<div class="clock">
		<p id='n12'>12</p>
		
	       <div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<p id='n3'>3</p>
		
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<p id='n6'>6</p>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
		
		<p id='n9'>9</p>
	</div>
	
</body>
</html>
